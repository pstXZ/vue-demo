<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <h1>methods option</h1>
    <hr>
    <div id="app">
        {{a}}
        <p><button @click="add(5,$event)">add</button></p>
        <p>
            <btn @click.native="add(2)"></btn>
        </p>
    </div>
    <button onclick="app.add(3)">外部</button>
    <script type="text/javascript">
        var btn = {
            template: '<button>组件add</button>'
        }
        var app = new Vue({
            el: "#app",
            data: {
                a: 1
            },
            components: {
                "btn": btn
            },
            methods: {
                add(num, event) {
                    console.log(event)
                    if (num != '') {
                        this.a += num
                    } else {
                        this.a++
                    }
                }
            }
        })
    </script>
</body>

</html>
