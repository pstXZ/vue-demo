<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <h1>example02 mount & destroy & forceUpdate & nextTick demo</h1>

    <div id="app">


    </div>
    <p><button onclick="destroy">卸载</button></p>
    <p><button onclick="reload">刷新</button></p>
    <p><button onclick="tick">更改数据</button></p>
    <script>
        var zpw = Vue.extend({
            template: `<p>{{message}}</p>`,
            data() {
                return {
                    message: 'hello i am zpw'
                }
            },
            mounted() {
                console.log("mountd被创建了")
            },
            destroy() {
                console.log("destroy被xiaohui")
            },
            updated() {
                console.log("更新了")
            },
        })

        var vm = new zpw().$mount('#app')

        function destroy() {
            vm.$destroy();
        }
        function reload() {
            vm.$forceUpdate()
        }

        function tick() {
            vm.message = "update message info ";
            vm.$nextTick(function () {
                console.log('message更新完后我被调用了');
            })
        }
    </script>
</body>

</html>
