<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/js/jquery-3.4.1.min.js"></script></head>
<body>
    <h1>example method Demo</h1>
    <div id="app">{{message}}</div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"Hello word"
            },
            mounted() {
                $("#app").html("我是jquery")
            },
            methods:{
                add(){
                    console.log("这是构造器内部的方法")
                }
            }
        })
        app.add()
    </script>
</body>
</html>
