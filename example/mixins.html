<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <h1>mixins options</h1>
    <div id="app">
        {{num}}
        <button @click="add">add</button>
    </div>
    <script>
        var addConsole={
            updated() {
                console.log('数据发生变化了')
            },
        }

        Vue.mixin({
            updated(){
                console.log("我是全局的混入")
            }
        })

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add(){
                    return(
                        this.num+=1
                    )
                },
            },
            mixins:[addConsole],
            updated(){
                console.log("我是原生的")
            }
        })
    </script>

</body>
</html>
