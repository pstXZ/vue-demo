<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <h1>extends options</h1>
    <div id="app">
        ${num}
        <button @click="add">add</button>
    </div>
    <script>
        var extendsObj = {
            updated() {
                console.log("我是扩展的update")
            },
            methods:{
                add(){
                    return(
                        console.log("我是扩展的方法"),
                        this.num+=1
                    )
                },
            },
        }

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add(){
                    return(
                        console.log("我是原生的方法"),
                        this.num+=1
                    )
                },
            },
            updated(){
                console.log("我是原生的update")
            },
            extends:extendsObj,
            delimiters:['${','}']  //定义插值形式
        })
    </script>

</body>
</html>
